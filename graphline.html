<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/
		#linegraph{background:#eee;}
	</style>
</head>
<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<canvas id="linegraph" width="710" height="600"></canvas>
	<p id="val">Values: </p>
	<p id="large">Largest Value: </p>
	<p id="yaxis">y axis: </p>
	<p id="xaxis">x axis: </p>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		data = [
			{x: "jan", v: 10 },
			{x: "feb", v: 3 },
			{x: "mar", v: 19 },
			{x: "apr", v: 2 },
			{x: "may", v: 5 },
			{x: "jun", v: 0 },
		];

		values = [];
		xaxisplots = [];

		for(i in data){
			values.push( data[i]['v'] );
			xaxisplots.push( data[i]['x'] );
		}

		largestvalue = Math.max(...values); 

		$('#val').append(values);
		$('#large').append(largestvalue);
		
		for(i=0; i<10; ++i){
			if( largestvalue % 10 == 0 ){
				numceil = largestvalue;
 			}else {
				++largestvalue;
			};
		};

		plot = numceil / 10;
		nextplot = plot;
		yaxisplots = [0, nextplot];

		for(i=0; i<9; ++i){
			nextplot += plot;
			yaxisplots.push(nextplot);
		};
		yaxisplots.reverse();

		for( i in yaxisplots ){
			$('#yaxis').append( '<br>'+yaxisplots[i] );
		};

		for( i=0; i<xaxisplots.length; ++i ){
			$('#xaxis').append( '<br>'+xaxisplots[i] );
		};

		gridplot = 100;
		gpa = [100];

		
		var c = document.getElementById("linegraph");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(100, 100);
		ctx.lineTo(100, 500);
		
		ctx.moveTo(700, 100);
		ctx.lineTo(700, 500);

		//build grid lines
		
		for(i = 0; i<11; ++i){
			ctx.moveTo(100, gridplot);
			ctx.lineTo(700, gridplot);
			gridplot += 40;
			gpa.push(gridplot);
		};
		
		ctx.stroke();

		//alert(gpa);
		ctx.font = "20px arial";
		ctx.textAlign = "right";
		ctx.textBaseline = "middle";
		
		for(i=0; i<11; ++i){
			ctx.fillText(yaxisplots[i], 90, gpa[i]);
		};

		ctx.textBaseline = "top";
		
		xplots = 600 / xaxisplots.length;
		lpa = [xplots];

		for(i=0; i < xaxisplots.length; ++i){
			xplots += 100;
			ctx.fillText(xaxisplots[i], xplots, 510);
			lpa.push(xplots);
		};

//		alert(lpa);

		ctx.beginPath();
		ctx.moveTo(100, 500);

		console.log(values);
		console.log(300, 480, 180, 460, 400, 480);
		for(i=0; i < values.length; ++i){
			console.log( ( 400 - ( numceil * values[i] ) ) + 100 );
			ctx.lineTo( lpa[i] + 100, ( 400 - ( numceil * values[i] ) + 100 ) );
		};

		ctx.strokeStyle = "red";
		ctx.stroke();

		for(i=0; i < values.length; ++i){
			ctx.beginPath();
			ctx.arc(lpa[i] + 100, ( 400 - ( numceil * values[i] ) + 100 ), 5, 0, 2 * Math.PI);
			ctx.fillStyle = "blue";
			ctx.fill();
		};
	</script>
</body>
</html>

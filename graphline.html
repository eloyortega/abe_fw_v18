<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/
		#linegraph{background:#eee;}
	</style>
</head>
<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<canvas id="linegraph" width="710" height="600"></canvas>
	<p id="val">Values: </p>
	<p id="large">Largest Value: </p>
	<p id="yaxis">y axis: </p>
	<p id="xaxis">x axis: </p>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		data = [
			{x: "jan", v: 10 },
			{x: "feb", v: 3 },
			{x: "mar", v: 16 },
			{x: "apr", v: 2 },
			{x: "may", v: 5 },
			{x: "jun", v: 1 }
		];

		values = [];
		xaxisplots = [];

		for(i in data){
			values.push( data[i]['v'] );
			xaxisplots.push( data[i]['x'] );
		}

		largestvalue = Math.max(...values); 

		$('#val').append(values);
		$('#large').append(largestvalue);
		
		for(i=0; i<10; ++i){
			if( largestvalue % 10 == 0 ){
				numceil = largestvalue;
 			}else {
				++largestvalue;
			};
		};

		plot = numceil / 10;
		nextplot = plot;
		yaxisplots = [0, nextplot];

		for(i=0; i<9; ++i){
			nextplot += plot;
			yaxisplots.push(nextplot);
		};
		yaxisplots.reverse();

		for( i in yaxisplots ){
			$('#yaxis').append( '<br>'+yaxisplots[i] );
		};

		for( i=0; i<xaxisplots.length; ++i ){
			$('#xaxis').append( '<br>'+xaxisplots[i] );
		};

		gridplot = 100;
		gpa = [100];

		
		var c = document.getElementById("linegraph");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(100, 100);
		ctx.lineTo(100, 500);
		
		ctx.moveTo(700, 100);
		ctx.lineTo(700, 500);

		//build grid lines
		
		for(i = 0; i<11; ++i){
			ctx.moveTo(100, gridplot);
			ctx.lineTo(700, gridplot);
			gridplot += 40;
			gpa.push(gridplot);
		};
		
		ctx.stroke();

		alert(gpa);		
		ctx.font = "20px arial";
		ctx.textAlign = "right";
		ctx.textBaseline = "middle";
		
		for(i=0; i<11; ++i){
			ctx.fillText(yaxisplots[i], 90, gpa[i]);
		};

//						ctx.fillText(yaxisplots[0], 90, gpa[0]);
//		ctx.fillText("20", 90, 100);
//		ctx.fillText("18", 90, 140);
//		ctx.fillText("16", 90, 180);
//		ctx.fillText("14", 90, 220);
//		ctx.fillText("12", 90, 260);
//		ctx.fillText("10", 90, 300);
//		ctx.fillText("8", 90, 340);
//		ctx.fillText("6", 90, 380);
//		ctx.fillText("4", 90, 420);
//		ctx.fillText("2", 90, 460);
//		ctx.fillText("0", 90, 500);

		ctx.textBaseline = "top";
		ctx.fillText("Jan", 200, 510);
		ctx.fillText("Feb", 300, 510);
		ctx.fillText("Mar", 400, 510);
		ctx.fillText("Apr", 500, 510);
		ctx.fillText("May", 600, 510);
		ctx.fillText("Jun", 700, 510);
		
		ctx.beginPath();
		ctx.moveTo(200, 300);
		ctx.lineTo(300, 480);
		ctx.lineTo(400, 180);
		ctx.lineTo(500, 460);
		ctx.lineTo(600, 400);
		ctx.lineTo(700, 480);
		ctx.strokeStyle = "red";
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(200, 300, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
				ctx.beginPath();
		ctx.arc(300, 480, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
		ctx.beginPath();
		ctx.arc(400, 180, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
				ctx.beginPath();
		ctx.arc(500, 460, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
				ctx.beginPath();
		ctx.arc(600, 400, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
				ctx.beginPath();
		ctx.arc(700, 480, 5, 0, 2 * Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
		
		
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

		/*custom page css here*/

			background: #eee;
		}

</head>

<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<div class="container">
		<canvas id="linegraph" width="710" height="600"></canvas>
		<form id="dataform">
			<table class="table datatable">
				<tr>
					<th>X Axis</th>
					<th>Value</th>
					<th>Delete</th>
				</tr>
			</table>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		function graphbuilder() {
			values = [];
			xaxisplots = [];

			for (i in d) {
				values.push(d[i]['v']);
				xaxisplots.push(d[i]['x']);
				$(".datatable").append(`
					<tr id="d${i}">
						<td><input type="text" name="x${i}" value="${d[i]['x']}"></td>
						<td><input type="text" name="v${i}" value="${d[i]['v']}"></td>
						<td><input type="radio" name="delete" value="${i}"></td>
					</tr>
				`);
			};

			$(".datatable").append(`
				<tr>
					<td colspan="3">
						<button class="btn btn-primary btn-block addAnotherBtn">Add Another Row</button>
					</td>
				</tr>
			`);

			largestvalue = Math.max(...values);

			for (i = 0; i < 10; ++i) {
				if (largestvalue % 10 == 0) {
					numceil = largestvalue;
				} else {
					++largestvalue;
				};
			};

			plot = numceil / 10;
			nextplot = plot;
			yaxisplots = [0, nextplot];

			for (i = 0; i < 9; ++i) {
				nextplot += plot;
				yaxisplots.push(nextplot);
			};

			yaxisplots.reverse();

			gridplot = 100;
			gpa = [100];

			var c = document.getElementById("linegraph");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(100, 100);
			ctx.lineTo(100, 500);

			ctx.moveTo(700, 100);
			ctx.lineTo(700, 500);

			//build grid lines

			for (i = 0; i < 11; ++i) {
				ctx.moveTo(100, gridplot);
				ctx.lineTo(700, gridplot);
				gridplot += 40;
				gpa.push(gridplot);
			};

			ctx.stroke();

			ctx.font = "12px arial";
			ctx.textAlign = "right";
			ctx.textBaseline = "middle";

			for (i = 0; i < 11; ++i) {
				ctx.fillText(yaxisplots[i], 90, gpa[i]);
			};

			ctx.textBaseline = "top";

			xplots = 600 / xaxisplots.length;
			xplots = Math.floor(xplots);
			xplotfirst = xplots + 100;
			lpa = [xplotfirst];

			for (i = 0; i < xaxisplots.length; ++i) {
				ctx.fillText(xaxisplots[i], xplotfirst, 510);
				xplotfirst += xplots;
				lpa.push(xplotfirst);
			};

			ctx.beginPath();
			ctx.moveTo(100, 500);

			for (i = 0; i < values.length; ++i) {
				ctx.lineTo(lpa[i], (400 - ((values[i] / numceil) * 400) + 100));
			};

			ctx.strokeStyle = "red";
			ctx.stroke();

			for (i = 0; i < values.length; ++i) {
				ctx.beginPath();
				ctx.arc(lpa[i], (400 - ((values[i] / numceil) * 400) + 100), 5, 0, 2 * Math.PI);
				ctx.fillStyle = "blue";
				ctx.fill();
			};
		};


		$.ajax({
			url: 'graph.json',
			type: 'get',
			dataType: 'JSON',
			cache: false,
			error: function(data) {
				console.log(data);
			},
			success: function(data) {
				console.log(data);
				d = data;
				graphbuilder();
			}
		});
		
			$(document).on('click', '.addAnotherBtn', function() {
				newid=$(this).parents('tr').prev().attr('id');
				newid = newid.replace('d','');
				newid = Number(newid);
				++newid;
			var addAnother = $(this).parents('tr').before(`<tr id="d${newid}">
						<td>
							<input type="text" name="x${newid}">
						</td>
						<td>
							<input type="text" name="v${newid}">
						</td>
						<td>
							<input type="radio" name="delete" value="${newid}">
						</td>
					</tr>`);
			return false;
		});
		
		//onchange
		$(document).on('change', 'input', function() {
			console.log(this.value);
			$("#dataform").submit();
		});
		
					$("#dataform").submit(function(e) {
				formData = new FormData($(this)[0]);
				for(var pair of formData.entries()) {
					console.log(pair[0]+ ', '+ pair[1]); 
				}
				$.ajax({
				url: "graph.php",
				type: "POST",
				data: formData,
				cache: false,
				contentType: false,
				processData: false,
				success: function() {
					console.log('got here');
				}
				});
				e.preventDefault();
			});

	</script>
</body>
</html>

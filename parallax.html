<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/
		#parallax1,
		#parallax2,
		#parallax3,
		#parallax4 {
			background-repeat: no-repeat;
			background-position: center 50%;
			position: fixed;
			width: 100%;
			height: 100%;
		}

		#parallax1 {
			background-image: url(assets/img/paralogo1.png);
		}

		#parallax2 {
			background-image: url(assets/img/paralogo2.png);
		}

		#parallax3 {
			background-image: url(assets/img/paralogo3.png);
		}

		#parallax4 {
			background-image: url(assets/img/paralogo4.png);
		}
	</style>
</head>
<body>
	<!-- HTML here. -->
	<div id="parallax1"></div>
	<div id="parallax2"></div>
	<div id="parallax3"></div>
	<div id="parallax4"></div>
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>

	<div style="height: 200vh;"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		parallaxUpTop = function(){
			var parallaxPos = $(window).scrollTop();
			$('#parallax1').css('background-position', 'center '+(50 - parallaxPos)+'%');
			$('#parallax2').css('background-position', 'center '+(50 - (parallaxPos / 2))+'%');
			$('#parallax3').css('background-position', 'center '+(50 - (parallaxPos / 3))+'%');
			$('#parallax4').css('background-position', 'center '+(50 - (parallaxPos / 4))+'%');
		};
		parallaxDownTop = function(){
			var parallaxPos = $(window).scrollTop();
			$('#parallax1').css('background-position', 'center '+(50 + parallaxPos)+'%');
			$('#parallax2').css('background-position', 'center '+(50 + (parallaxPos / 2))+'%');
			$('#parallax3').css('background-position', 'center '+(50 + (parallaxPos / 3))+'%');
			$('#parallax4').css('background-position', 'center '+(50 + (parallaxPos / 4))+'%');
		};
		parallaxUpBottom = function(){
			var winscrolltop = $(window).scrollTop();
			var winheight = $(window).height();
			var documentheight = $(document).height();
			var parallaxPos = (winscrolltop + winheight) - documentheight;
			$('#parallax1').css('background-position', 'center '+(50 - parallaxPos)+'%');
			$('#parallax2').css('background-position', 'center '+(50 - (parallaxPos / 2))+'%');
			$('#parallax3').css('background-position', 'center '+(50 - (parallaxPos / 3))+'%');
			$('#parallax4').css('background-position', 'center '+(50 - (parallaxPos / 4))+'%');
		};
		parallaxDownBottom = function(){
			var winscrolltop = $(window).scrollTop();
			var winheight = $(window).height();
			var documentheight = $(document).height();
			var parallaxPos = (winscrolltop + winheight) - documentheight;
			$('#parallax1').css('background-position', 'center '+(50 + parallaxPos)+'%');
			$('#parallax2').css('background-position', 'center '+(50 + (parallaxPos / 2))+'%');
			$('#parallax3').css('background-position', 'center '+(50 + (parallaxPos / 3))+'%');
			$('#parallax4').css('background-position', 'center '+(50 + (parallaxPos / 4))+'%');
		};

		$(window).on('load', function(){
			 parallaxDownBottom();
		});

		$(window).scroll(function(){
			parallaxDownBottom();
		});

		$(window).resize(function(){ 
			parallaxDownBottom();
		});
	</script>
</body>
</html>

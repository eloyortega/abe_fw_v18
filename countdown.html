<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>

	</style>
</head>

<body>
	<!-- HTML here. -->
	<h1>jQuery Countdown</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>

	<div class="container">
		<p>Target Date: <b id="targetDate"></b></p>
		<div class="row">
			<div class="col-md text-center">
				<h3 id="durationYear"></h3>
				<p>years</p>
			</div>
			<div class="col-md text-center">
				<h3 id="durationDay"></h3>
				<p>days</p>
			</div>
			<div class="col-md text-center">
				<h3 id="durationHr"></h3>
				<p>hours</p>
			</div>
			<div class="col-md text-center">
				<h3 id="durationMin"></h3>
				<p>mins</p>
			</div>
			<div class="col-md text-center">
				<h3 id="durationSec"></h3>
				<p>secs</p>
			</div>
			<div class="col-md text-center">
				<h3 id="durationMSec"></h3>
				<p>millsecs</p>
			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */

		var targetDate = new Date("11/30/2017");

		setInterval(function() {

			var todayDate = new Date();

			if (todayDate < targetDate) {

				var timeDiff = Math.abs(todayDate.getTime() - targetDate.getTime());
				var totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
				
				if ( totalDays >= 365 ){
					var todayYrs = targetDate.getYear() - todayDate.getYear();
					var todayDays = Math.floor(totalDays % 365);
				} else{
					var todayYrs = Math.floor( totalDays / 365 );
					var todayDays = totalDays;
				};


				var todayHrs = 23 - todayDate.getHours();
				var todayMin = 59 - todayDate.getMinutes();
				var todaySec = 59 - todayDate.getSeconds();
				var todayMSec = 1000 - todayDate.getMilliseconds();
			} else {
				

				var timeDiff = Math.abs( ( targetDate.getTime() - todayDate.getTime() ) );
				var totalDays = Math.floor( timeDiff / (1000 * 60 * 60 * 24) );
				if ( totalDays >= 365 ){
					var todayYrs = todayDate.getYear() - targetDate.getYear();
					var todayDays = Math.floor(totalDays % 365);
				} else{
					var todayYrs = Math.floor( totalDays / 365 );
					var todayDays = totalDays;
				};

				var todayHrs = todayDate.getHours();
				var todayMin = todayDate.getMinutes();
				var todaySec = todayDate.getSeconds();
				var todayMSec = todayDate.getMilliseconds();
			};
			
			document.getElementById('durationYear').innerText = todayYrs;
			document.getElementById('durationDay').innerText = todayDays;
			document.getElementById('durationHr').innerText = todayHrs;
			document.getElementById('durationMin').innerText = todayMin;
			document.getElementById('durationSec').innerText = todaySec;
			document.getElementById('durationMSec').innerText = todayMSec;

		}, 1);

		document.getElementById('targetDate').innerHTML = targetDate.toLocaleDateString();
	</script>
</body>
</html>

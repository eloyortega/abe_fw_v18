<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/
	</style>
</head>

<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<form name="personal" method="post">
		<input type="text" name="name"><br>
		<input type="text" name="address"><br>
		<input type="text" name="city"><br>
		<input type="radio" name="radbtn" value="option1">
		<input type="radio" name="radbtn" value="option2">
		<input type="radio" name="radbtn" value="option3">
		<br>
		<input type="submit" value="check" id="submit">
	</form>
	<hr>
	<div>
		<p>form data:</p>
		<p id="forminputs"></p>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		document.getElementById('submit').onclick = function(e) {
			for (i = 0; i < document.forms.personal.radbtn.length; i++) {
				if (document.forms.personal.radbtn[i].checked) {
					user_input = document.forms.personal.radbtn[i].value;
				};
			};
			document.getElementById('forminputs').innerHTML = document.forms.personal.name.value + `<br>
					` + document.forms.personal.address.value + `<br>
					` + document.forms.personal.city.value + `<br>
					` + user_input;
			e.preventDefault();
			return false;
		};
	</script>
</body>
</html>

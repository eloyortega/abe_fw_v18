<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/

		.slider {
			height: 400px;
			position: relative;
		}

		#slides {
			height: calc(100% - 40px);
			background: #ccc;
			/*			background-image: url(../images/sliderbg.jpg);*/
			background-position: center 70px;
			background-attachment: fixed;
			background-size: cover;
			position: relative;

		}

		.slide {
			width: 100%;
			height: 100%;
			position:absolute;
			top:0px;
			left:0px;
			display: none;
			text-align: center;
/*			background: #ccc;*/
		}
		.slidecontent{
			width: 100%;
			height: 100%;
						display: flex;
			justify-content: center;
			align-items: center;
		}

		.slidebtnnext,
		.slidebtnprev {
			font-size: 5em;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 2;
			width: auto;
			position: absolute;
			height: 100%;
			top: 0px;
		}

		.slidebtnprev {
			float: left;
			text-align: left;
			padding: 0 0 0 .5em;
			left: 10px;
		}

		.slidebtnnext {
			float: right;
			text-align: right;
			padding: 0 .5em 0 0;
			right: 10px;
		}

		.slidebtnprev a,
		.slidebtnnext a {
			color: rgba(255, 255, 255, 0.5);
		}

		.slidebtnprev a:hover,
		.slidebtnnext a:hover {
			text-decoration: none;
			color: #000;
		}

		.pag {
			font-size: 20px;
			text-align: center;
			background-color: #aaa;
			line-height: 200%;
			height: 40px;
		}

		.pag a {
			color: #fff;
			border-radius: 50%;
		}

		.pag a:hover {
			color: #000;
			text-decoration: none;
			color: #f00;
		}

		.pag a.pagactive {
			color: #000;
		}

		.pag.pagWithThumbs {
			font-size: 0px;
		}

		.pag.pagWithThumbs a.pagactive {
			border: 2px solid #000;
		}

		.pag.pagWithThumbs a {
			border: 2px solid transparent;
			display: inline-block;
			margin: 3px 5px 0px;
		}

		.pag.pagWithThumbs a:hover {
			border: 2px solid #f00;
		}

		.pagWithThumbs img {
			border-radius: 50%;
			width: 30px;
		}
	</style>
</head>
<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>

	<div class="slider">
		<div id="slides">
			<div class="slide" id="slide1">
				<div class="slidecontent">
					<div><h2>Slide 1</h2>
					<h4>This is the first slide</h4></div>
				</div>
			</div>
			<div class="slide" id="slide2">
				<div class="slidecontent">
					<div><h2>Slide 2</h2>
					<h4>This is a second slide</h4></div>
				</div>
			</div>
			<div class="slide" id="slide3">
				<div class="slidecontent">
					<div><h2>Slide 3</h2>
					<h4>This is a third slide</h4></div>
				</div>
			</div>
		</div>
<!--
		<div class="pag">
			<a href="#">&#9673;</a>&nbsp;
			<a href="#">&#9673;</a>&nbsp;
			<a href="#">&#9673;</a>&nbsp;
		</div>
-->
		<div class="pag pagWithThumbs">
			<a href="#"><img src="assets/img/pag1.jpg" /></a>&nbsp;
			<a href="#"><img src="assets/img/pag2.jpg" /></a>&nbsp;
			<a href="#"><img src="assets/img/pag3.jpg" /></a>
		</div>
		<div class="slidebtnprev"><a href="#" onclick="prev();">&#9668;</a></div>
		<div class="slidebtnnext"><a href="#" onclick="next();">&#9658;</a></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/jqueryui.js"></script>
	
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		sliderInt = 0;
		countOfSlides = $(".slide").length;
		console.log(countOfSlides);
		$("#slides > #slide1").fadeIn(500);
		$('.pag > a:eq(0)').addClass('pagactive');
		startSlider();
		
		function slideanimation(a){
			if(a == "forward"){
				b="left";
				c="right";
				d = countOfSlides-1;
				e = 0;
			} else{
				c="left";
				b="right";
				e = countOfSlides-1;
				d = 0;
			}
			$(".slide").hide();
			$('.pag > a').removeClass('pagactive');
				console.log(sliderInt);
				if ( sliderInt == countOfSlides-1 ) {
					sliderInt = 0;
				} else {
					++sliderInt;
				};
				console.log(sliderInt);
				$(".slide:eq("+(sliderInt)+")").show("slide",{"direction":"right"}, 200);
				$('.pag > a:eq(' + (sliderInt) + ')').addClass('pagactive');
		};

		function startSlider() {
			loop = setInterval(function() {
				slideanimation("forward");
			}, 2000);
		};

		function stopLoop() {
			clearInterval(loop);
		};

		function prev() {
			stopLoop();
			$(".slide:eq("+sliderInt+")").hide("slide",{"direction":"right"}, 200);
			$('.pag > a').removeClass('pagactive');
				console.log(sliderInt);
				if ( sliderInt == 0 ) {
					sliderInt = countOfSlides-1;
					console.log("reset");
				} else {
					--sliderInt;
				};
				console.log("new:" + sliderInt);
				$(".slide:eq("+(sliderInt)+")").show("slide",{"direction":"left"}, 200);
				$('.pag > a:eq(' + (sliderInt) + ')').addClass('pagactive');
			startSlider();
		}

		function next() {
			stopLoop();
			slideanimation();
			startSlider();
		}
		
		$('.pag > a').click(function() {
			stopLoop();
			if ($(this).index() == 0){
				sliderInt = countOfSlides-1;
				console.log("yup");
			}
			else{
				sliderInt = $(this).index() -1;
			}
			slideanimation();
			startSlider();
			return false;
		});

		$("#slides").hover(
			function() {
				stopLoop();
			},
			function() {
				startSlider();
			});
	</script>
</body>
</html>

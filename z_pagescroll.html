	<script type="text/javascript">
		scrollDirection = "scrollreset";
		thisPageindex = 0;
		
		pageScroller = function(){
			bob = $(window).height();
			bob = bob / 2;
			headerHeight = $('.headFiller').height();
			console.log(bob);
			
			$('.scrollPage').each(function () {
				windowScrollTop = $(window).scrollTop();
				pageid = $(this).attr('id');
				pageindex = $(this).index('.scrollPage');
				pageHeight = $(this).height();
				pageTop = $(this).offset().top;
				pageTop =  pageTop - windowScrollTop;
				pageBottom = pageHeight + pageTop;
				console.log(scrollDirection);
				console.log(pageindex+" | "+ pageTop +" | "+ pageBottom);
				if(pageTop < bob && pageBottom > bob){
					thisPageindex = pageindex;
					console.log('thisPageindex = '+ thisPageindex);
					if (scrollDirection == "up"){
						if(thisPageindex == 0){
							return false;
							console.log(36);
						}
						else{
							$('html,body').animate({
								scrollTop: $('.scrollPage:eq('+(thisPageindex - 1)+')').offset().top - headerHeight
							});
							console.log(42);
							return false;
						}	
					}
					
					else if (scrollDirection == "down"){
						if(thisPageindex != ($('.scrollPage').length - 1)){
							
							
							$('html,body').animate({
								scrollTop: $('.scrollPage:eq('+(thisPageindex + 1)+')').offset().top - headerHeight
							});
							console.log(59);
							return false;
						}	
						else{
						$('html,body').animate({
							scrollTop: $('.scrollPage:eq('+thisPageindex+')').offset().top - headerHeight
						});
						console.log(67);
						return false;
					}
					}
					
					else{
						$('html,body').animate({
							scrollTop: $('.scrollPage:eq('+thisPageindex+')').offset().top - headerHeight
						});
						console.log(67);
						return false;
					}
				}
/*				if (pageTop < bob && pageBottom > bob){
					
					console.log(pageindex +" is it!");
					$('html,body').animate({
						scrollTop: $('.scrollPage:eq('+pageindex+')').offset().top - headerHeight
					});
				}*/
				
			
			});
			scrollDirection = "scrollreset";
			console.log(scrollDirection);
		};
		
		$(window).bind('DOMMouseScroll mousewheel', function(e){
			//e.preventDefault();
			if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
				if (e.originalEvent.detail < 0) 
				{
					scrollDirection = "up";
				}
				else
				{
					scrollDirection = "down";
				}
			} else {
				if (e.originalEvent.wheelDelta > 0) 
				{
					scrollDirection = "up";
				}
				else
				{
					scrollDirection = "down";
				}
			}
			
			//return false;
			
		});
		
		$(window).load(function(){
			setInterval(function() {
				if (scrollDirection != "scrollreset"){
					pageScroller();
					
				}
			}, 2000)
		});
		
    </script>

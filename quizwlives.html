<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/

		.quizQuestion {
			display: none;
			top: 0px;
		}

		.quizCompleteConfirm {
			display: none;
		}

		#quizSlide1 {
			display: block;
		}

		.quizLife {
			color: #ccc;
		}

		.quizLifeWrong {
			color: #E4F0E8;
		}

		.incorrectAns {

</head>

<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<div id="quiz">
		<h2>Quiz</h2>
		<hr>
		<div class="alignCenter">
			<h3>Lives</h3>
			<h2>
				<span class="quizLife">&#9673;</span>&nbsp;
				<span class="quizLife">&#9673;</span>&nbsp;

			</h2>
		</div>
		<br class="clear" />
		<div id="quizSlider">
			<div id="quizSlide1" class="quizQuestion">
				<h1 class="alignCenter">This is question 1</h1>
				<div class="pad30 alignCenter">
					<label>
						<input type="checkbox" name="answer1" class="quizRightAns" />
						Right answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer1" class="quizRightAns" />
						Right answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer1" class="quizWrongAns" />
						Wrong answer
					</label>
				</div>
			</div>
			<div id="quizSlide2" class="quizQuestion">
				<h1 class="alignCenter">This is question 2</h1>
				<div class="pad30 alignCenter">
					<label>
						<input type="checkbox" name="answer2" class="quizRightAns" />
						Right answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer2" class="quizWrongAns" />
						Wrong answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer2" class="quizWrongAns" />
						Wrong answer
					</label>
				</div>
			</div>
			<div id="quizSlide3" class="quizQuestion">
				<h1 class="alignCenter">This is question 3</h1>
				<div class="pad30 alignCenter">
					<label>
						<input type="checkbox" name="answer3" class="quizRightAns" />
						Right answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer3" class="quizWrongAns" />
						Wrong answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer3" class="quizWrongAns" />
						Wrong answer
					</label>
				</div>
			</div>
			<div id="quizSlide4" class="quizQuestion">
				<h1 class="alignCenter">This is question 4</h1>
				<div class="pad30 alignCenter">
					<label>
						<input type="checkbox" name="answer4" class="quizRightAns" />
						Right answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer4" class="quizWrongAns" />
						Wrong answer
					</label>
					<br>
					<label>
						<input type="checkbox" name="answer4" class="quizWrongAns" />
						Wrong answer
					</label>
				</div>
			</div>
		</div>
		<h5 class="pad10 alignCenter"><a href="#" class="nextQuizQ btn btn-primary">Next&nbsp;&gt;</a></h5>
		<p class="pad10 alignRight">Question <span class="pageQuizQ"></span> of <span class="sizeQuizQ"></span></p>
		<br class="clear" />
	</div>
	<div class="quizCompleteConfirm pad100">
		<h3 class="alignCenter pad10"> Thanks for completing the Quiz! </h3>
		<h2 class="alignCenter quizSuccess"> You have passed. </h2>
		<h2 class="alignCenter quizFail"> You have failed.<br />
			<br />
			<button onclick="location.reload();" class="btn btn-primary">Retake</button> </h2>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		countQuizQ = $('.quizQuestion').length;
		currentQuizQ = 1;
		nextQuizQ = 2;
		prevQuizQ = countQuizQ;
		$('.prevQuizQ, .quizControlBreaker').hide();

		$('.nextQuizQ').click(function() {
			if ($('#quizSlide' + currentQuizQ + ' input:checked').length) {
				correctAns = $('#quizSlide' + currentQuizQ + ' .quizRightAns').length;
				checkedCorrectAnswer = $('#quizSlide' + currentQuizQ + ' .quizRightAns:checked').length;
				if ($('#quizSlide' + currentQuizQ + ' .quizWrongAns:checked').length || checkedCorrectAnswer < correctAns) {
					$('.quizLife:last').removeClass('quizLife');
				}
				$('#quizSlide' + currentQuizQ).hide();
				$('#quizSlide' + nextQuizQ).fadeIn('slow');
				prevQuizQ = nextQuizQ - 1;
				currentQuizQ = nextQuizQ;
				nextQuizQ = nextQuizQ + 1;
				$('.pageQuizQ').empty();
				$('.pageQuizQ').text(currentQuizQ);
				if (nextQuizQ > (countQuizQ + 1)) {
					$('#quiz').hide();
					$('.quizCompleteConfirm').show();
					if ($('.quizLife').length) {
						$('.quizSuccess').show();
						$('.quizFail').hide();
					} else {
						$('.quizSuccess').hide();
						$('.quizFail').show();
					}
				}
				if (currentQuizQ == 0) {
					currentQuizQ = countQuizQ;
				}
				return false;
			}
		});

		$('.pageQuizQ').empty();
		$('.pageQuizQ').text(currentQuizQ);

		var total = $('.sizeQuizQ');
		total.text(countQuizQ);
	</script>
</body>
</html>

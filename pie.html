<!doctype html>
<html>
<head>

<style>
    #myCanvas{
        background: #ddd;

    }
   </style>
</head>
<body>

<br><br><br><br><br>
   <canvas id="myCanvas" width="700" height="600"></canvas>
<!--    <canvas id="myCanvas" style="background: black;"></canvas>-->
   <legend for="myCanvas"></legend>

   <script>
var myCanvas = document.getElementById("myCanvas");
var ctx = myCanvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(0,500);
ctx.moveTo(100,0);
ctx.lineTo(100,500);
ctx.moveTo(200,0);
ctx.lineTo(200,500);
ctx.moveTo(300,0);
ctx.lineTo(300,500);
ctx.moveTo(400,0);
ctx.lineTo(400,500);
ctx.moveTo(500,0);
ctx.lineTo(500,500);
ctx.moveTo(600,0);
ctx.lineTo(600,500);
ctx.moveTo(700,0);
ctx.lineTo(700,500);

ctx.moveTo(0,0);
ctx.lineTo(700,0);
ctx.moveTo(0,100);
ctx.lineTo(700,100);
ctx.moveTo(0,200);
ctx.lineTo(700,200);
ctx.moveTo(0,300);
ctx.lineTo(700,300);
ctx.moveTo(0,400);
ctx.lineTo(700,400);
ctx.moveTo(0,500);
ctx.lineTo(700,500);

ctx.stroke();

ctx.beginPath();
ctx.rect(0, 100, 100, 400);
ctx.fillStyle = "red";
ctx.fill();

ctx.beginPath();
ctx.rect(100, 200, 100, 300);
ctx.fillStyle = "blue";
ctx.fill();

ctx.beginPath();
ctx.rect(200, 300, 100, 200);
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.rect(300, 400, 100, 100);
ctx.fillStyle = "yellow";
ctx.fill();

       ctx.beginPath();
ctx.rect(400, 300, 100, 200);
ctx.fillStyle = "brown";
ctx.fill();
       ctx.beginPath();
ctx.rect(500, 200, 100, 300);
ctx.fillStyle = "purple";
ctx.fill();
       ctx.beginPath();
ctx.rect(600, 100, 100, 400);
ctx.fillStyle = "black";
ctx.fill();


ctx.font = "14px Arial";
ctx.fillText("Hello World",0,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",100,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",200,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",300,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",400,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",500,525);

ctx.font = "14px Arial";
ctx.fillText("Hello World",600,525);
   </script>

<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ABE Template 2018 | BS4 Template</title>
	<style>
		/*custom page css here*/

		.messageConfirm {
			display: none;
		}
	</style>
</head>

<body>
	<!-- HTML here. -->
	<h1>Bootstrap 4 template</h1>
	<p><a href="index.html" class="btn-primary btn">Back to Home</a></p>
	<div class="container">
		<h1>Message</h1>
		<div class="messageForm">
			<form>
				<div>
					<textarea name="message"></textarea>
					<br /><br />
					<input type="submit" class="messageSend btn btn-primary" value="SEND">
				</div>
			</form>
		</div>
		<div class="messageConfirm">
			<h5 class="messagePosted"></h5><br /><br />
			<button onclick="location.reload();" class="btn btn-primary">page reload</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		/* custom script here */
		$(".messageForm form").submit(function(e) {
			var formData = new FormData($(this)[0]);
			$.ajax({
				url: "formreceive.php",
				type: "POST",
				data: formData,
				cache: false,
				contentType: false,
				processData: false,
				success: function() {
					messagePosted = $("textarea[name='message']").val();
					$('.messageForm').hide();
					$('.messageConfirm').show();
					$('.messagePosted').append("You wrote " + messagePosted);
				},
				error: console.log("eh")
			});
			e.preventDefault();
			return false;
		});
	</script>
</body>
</html>
